    test
    <div id="test" style="background: red; width: 100px;">+</div>
</body>
<script>
    var start = null;
    var element = document.getElementById('test');

    function lerp(min, max, value)
    {
        return (max - min) * value + min
    }
    // hrdts -> high res dom time stamp
    function step(hrdts)
    {
        if (!start) start = hrdts;
        var totalTime = hrdts - start;
        var frameTime = hrdts - totalTime

        var frequency = totalTime / 200

        const v = ( (Math.sin(frequency) * 0.5 + 0.5) )
        // console.log(v)
        const widthhh = 100

        console.log({frameTime, totalTime, hrdts, v})
        const translation = v*widthhh
        element.style.transform = `translate(${translation}px,${totalTime/20}px)`

        if (totalTime < 5000) {
            window.requestAnimationFrame(step);
        } else {
            console.log({start})
        }

        // window.requestAnimationFrame(step);
    }

    window.requestAnimationFrame(step);
</script>
